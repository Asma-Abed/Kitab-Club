<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <title>Club Page</title>
  </head>
  <body class="text-lg text-colorText">
    <header
      class="max-w-screen-xl mx-auto flex items-center justify-between mb-24 mt-4"
    >
      <div>
        <img class="w-16" src="img/logo-color.png" alt="logo" />
      </div>
      <nav class="">
        <ul class="flex gap-8">
          <li><a href="#">Clubs</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </nav>
      <a class="px-3 py-1.5 bg-colorPrimary rounded font-semibold" href="#"
        >Register</a
      >
    </header>
    <main>
      <section class="max-w-screen-xl mx-auto mb-28">
        <h3 class="text-center text-4xl uppercase text-colorSecondary mb-14">
          Create your account
        </h3>
        <div
          class="w-1/2 h-hl border-colorPrimary border-2 rounded text-center mx-auto"
        >
          <form class="flex flex-col gap-6 mb-14 mt-4">
            <div class="flex flex-col items-center">
              <label for="username">Full Name</label>
              <input
                class="border-colorSecondary border-2 rounded w-2/3 h-10 px-3"
                type="text"
                id="username"
                placeholder="Enter you name"
              />
            </div>
            <div class="flex flex-col items-center">
              <label for="email">Email</label>
              <input
                class="border-colorSecondary border-2 rounded w-2/3 h-10 px-3"
                type="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="flex flex-col items-center">
              <label for="password">Password</label>
              <input
                class="border-colorSecondary border-2 rounded w-2/3 h-10 px-3"
                type="password"
                id="passowrd"
                placeholder="Choose a passowrd"
              />
            </div>
            <div class="flex flex-col items-center">
              <label for="passowrdConfirm">Confirm passowrd</label>
              <input
                class="border-colorSecondary border-2 rounded w-2/3 h-10 px-2"
                type="password"
                id="passowrdConfirm"
                placeholder="Confirm your password"
              />
            </div>
          </form>
          <a
            class="px-3 py-1.5 w-2/3 h-10 bg-colorPrimary rounded inline-block"
            href="#"
            >Register</a
          >
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
