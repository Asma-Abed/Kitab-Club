<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <title>Error!</title>

  <body class="text-lg text-colorText">
    <header

      <div>
        <img class="w-16" src="img/logo-color.png" alt="logo" />

      <nav class="">

          <li><a href="#">Books</a></li>

      <a class="px-3 py-1.5 bg-colorPrimary rounded font-semibold" href="#"

    <main>
      <section class="max-w-screen-xl mx-auto mb-28 mt-48">
        <div class="text-center flex flex-col gap-14">
          <svg class="w-12 h-12 inline-block fill-colorPrimary mx-auto">
            <use xlink:href="img/sprite.svg#icon-error_outline"></use>
          </svg>
          <h1 class="text-5xl text-colorSecondary">Something went wrong!</h1>
          <p class="text-2xl text-colorPrimary">Please try again later!</p>
        </div>
